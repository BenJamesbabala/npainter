	<div class="container">
	<center>	<h3>Artistic patterns using Neural networks</h3>	</center>

		<div class="well">
			<form class="form-inline">
				<div class="form-group">
					<label for="nneurons" class="control-label">Neurons per layer:</label>
					<input class="form-control" type="number" value="12" min="1" max="32" id="nneurons">
				</div>
				<div class="form-group" style="margin:5px">
<label for="nhlayer" class="control-label">Hidden layers :</label>
<input class="form-control" type="number" value="1" min="1" max="32" id="nhlayer">
</div>

<label for="strength">Stroke strength:</label>
<div class="form-group" style="margin:5px">
<select class="form-control" id="strength">
    <option value='1'>1</option>
    <option value='2'>2</option>
    <option value='3'>3</option>
    <option value='4'>4</option>
	  <option value='5'>5</option>
	  <option value='6'>6</option>
	  <option value='7'>7</option>
	  <option value='8'>8</option>
	  <option value='9'>9</option>
	  <option value='10'>10</option>
  </select>
</div>
<label for="resolution">Resolution:</label>
<div class="form-group" style="margin:5px">
	<select class="form-control" id="resolution">
    <option value='320x240'>320x240</option>
    <option value='640x480'>640x480</option>
		<option value='800x600'>800x600</option>
		<option value='1024x600'>1024x600</option>
		<option value='1024x768'>1024x768</option>
		</select>
	</div>	
</form>
<div style="margin-top:10px"><b>Select style: </b></div>
<small> (<i class="fa fa-info-circle" aria-hidden="true"></i> Neural network will paint similar pattern)</small>
<div style="margin-top:10px;">
	
<select id="styleselect" class="image-picker show-html">
	
	<option data-img-src='img/logfnex.png' value='logfnex'></option>
	<option data-img-src='img/logfn.png' value='logfn'></option>
	<option data-img-src='img/tanh.png' value='tanh'></option>
	<option data-img-src='img/logxp1.png' value='logxp1'></option>
	<option data-img-src='img/tanhabs.png' value='tanhabs'></option>
	<option data-img-src='img/squar.png' value='squar'></option>
  <option data-img-src='img/inv.png' value='inv'></option>
	<option data-img-src='img/xlogxsq.png' value='xlogxsq'></option>
	<option data-img-src='img/invxlogx.png' value='invxlogx'></option>
	<option data-img-src='img/logx1.png' value='logx1'></option>
	<option data-img-src='img/tanhlog.png' value='tanhlog'></option>
	<option data-img-src='img/invlogxp1.png' value='invlogxp1'></option>
	</select>

</div>

<div style="margin:10px;" class="btn-group">
<button class="btn btn-success" disabled=true id="startBtn" onclick="startPainting()"><i class="fa fa-paint-brush" aria-hidden="true"></i> Start Painting</button>
<button class="btn btn-danger"  disabled=true id="stopBtn" onclick="stopPainting()"><i class="fa fa-ban" aria-hidden="true"></i> Cancel</button>


</div>
</div>
